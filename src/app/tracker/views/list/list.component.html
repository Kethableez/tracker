<ktbz-segmented-tabs
  [tabs]="TABS"
  [activeTab]="activeList"
  (onSelectTab)="selectCreateForm($event)"
></ktbz-segmented-tabs>
<hr class="list-hr" />
<ng-container [ngSwitch]="activeList">
  <ktbz-expenses-list *ngSwitchCase="'expenses'"></ktbz-expenses-list>
  <ktbz-categories-list *ngSwitchCase="'categories'"></ktbz-categories-list>
  <ktbz-accounts-list *ngSwitchCase="'accounts'"></ktbz-accounts-list>
</ng-container>
