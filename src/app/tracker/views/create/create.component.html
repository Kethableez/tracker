<ktbz-segmented-tabs
  [tabs]="TABS"
  [activeTab]="activeForm"
  (onSelectTab)="selectCreateForm($event)"
></ktbz-segmented-tabs>
<ng-container [ngSwitch]="activeForm">
  <ktbz-expense-form *ngSwitchCase="'expense'"></ktbz-expense-form>
  <ktbz-category-form *ngSwitchCase="'category'"></ktbz-category-form>
  <ktbz-account-form *ngSwitchCase="'account'"></ktbz-account-form>
</ng-container>
